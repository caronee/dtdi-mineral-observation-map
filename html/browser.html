<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DTDI Mineral Observation Map</title>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.1/handlebars.min.js"></script>

    <script src="facetview2/vendor/jquery/1.7.1/jquery-1.7.1.min.js"></script>
    <link rel="stylesheet" href="facetview2/vendor/bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="facetview2/vendor/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="facetview2/vendor/jquery-ui-1.8.18.custom/jquery-ui-1.8.18.custom.css">
    <script type="text/javascript" src="facetview2/vendor/jquery-ui-1.8.18.custom/jquery-ui-1.8.18.custom.min.js"></script>

    <script type="text/javascript" src="facetview2/es.js"></script>
    <script type="text/javascript" src="facetview2/bootstrap2.facetview.theme.js"></script>
    <script type="text/javascript" src="facetview2/jquery.facetview2.js"></script>
    <link rel="stylesheet" href="facetview2/css/facetview.css">

    <script id="mineral-observation-template" type="text/x-handlebars-template">
        <tr>
            <td>
                {{#if mineral-species.mineral-name-plain}}
                    <div>
                        <strong>Mineral Name:</strong>
                        <a href="{{mineral-species.mineral-mindat-url}}" target="_blank">{{mineral-species.mineral-name-plain}}</a>
                    </div>
                {{else}}
                    <div>
                        <strong>Mineral Name:</strong>N/A
                    </div>
                {{/if}}


                <!--{{#if locality}}-->

                <div>
                    <strong>Locality:</strong>
                    <a href="{{locality.locality-mindat-url}}" target="_blank">{{locality.locality-label}}</a>
                    <sup>{{mineral-specimen.age-determination-process.mindat-claims-existence.label}}</sup>
                </div>
                <div style="font-style: italic; text-indent: 20px">
                    {{#if mineral-specimen.age-determination-process.mindat-claims-existence.label}}
                        <sup>{{mineral-specimen.age-determination-process.mindat-claims-existence.label}}</sup>
                        {{mineral-specimen.age-determination-process.mindat-claims-existence.description}}
                    {{/if}}
                </div>


                {{#if locality.lat}}{{#if locality.lon}}
                <div>
                    <strong>Latitude:</strong> {{locality.lat}}
                    <strong>Longtitude:</strong> {{locality.lon}}
                    <a href="http://www.google.com/maps/place/{{locality.coordinates}}" target="_blank"> (View in Google Map)</a>
                </div>
                {{/if}}{{/if}}

                {{#if mineral-specimen.min-age}}
                {{#if mineral-specimen.max-age}}
                    <div>
                        <strong>Age:</strong>
                        {{mineral-specimen.min-age}} - {{mineral-specimen.max-age}} {{mineral-specimen.age-unit}}
                        {{#if mineral-specimen.age-determination-process.remote-age.label}}
                            <sup>{{mineral-specimen.age-determination-process.remote-age.label}}</sup>
                        {{/if}}
                        {{#if mineral-specimen.age-determination-process.age-info.label}}
                            <sup>{{mineral-specimen.age-determination-process.age-info.label}}</sup>
                        {{/if}}
                    </div>
                    <div style="font-style: italic; text-indent: 20px">
                        {{#if mineral-specimen.age-determination-process.remote-age.label}}
                            <sup>{{mineral-specimen.age-determination-process.remote-age.label}}</sup>
                            Remote Dated Locality:
                            <a href="{{mineral-specimen.dated-locality-url}}" target="_blank">{{mineral-specimen.dated-locality-label}}</a>
                        {{/if}}
                    </div>
                    <div style="font-style: italic; text-indent: 20px">
                        {{#if mineral-specimen.age-determination-process.age-info.label}}
                            <sup>{{mineral-specimen.age-determination-process.age-info.label}}</sup>
                            Age Information:
                            {{mineral-specimen.age-determination-process.age-info.description}}
                        {{/if}}
                    </div>
                {{/if}}
                {{/if}}

                <!--{{/if}}-->


                {{#if mineral-species.rruff-chemistry-html}}
                    <div>
                        <strong>Mineral Chemistry:</strong>{{{mineral-species.rruff-chemistry-html}}}
                    </div>
                {{/if}}

                <div>
                    <a href="http://rruff.info/mineral_list/locality.php?mineral_name={{mineral-species.mineral-name-plain}}" target="_blank"><strong>RRUFF</strong></a>
                </div>


                <!--{{#if description}}-->
                    <!--<div>-->
                        <!--<strong>Mineral Description:</strong>{{description}}-->
                    <!--</div>-->
                <!--{{/if}}-->


                {{!-- link to MINDAT profile (badge?) --}}
            </td>
        </tr>
    </script>

    <script type="text/javascript">

        Handlebars.registerHelper('expand', function(items, options) {
            var out = "";
            var j = items.length - 1;
            for(var i = 0; i < items.length; i++) {
                out += options.fn(items[i]);
                if(i < j) {
                    out += "; ";
                }
            }
            return out;
        });


        var source = $("#mineral-observation-template").html();
        var template = Handlebars.compile(source);
    </script>

    <script type="text/javascript">

        $(document).ready(function($) {
            $('.dtdi-map').facetview({
                search_url: 'http://localhost:9200/dtdi/mineral-observation/_search',
                page_size: 20,
                sharesave_link: true,
                search_button: true,
                default_freetext_fuzzify: "*",
                default_facet_operator: "AND",
                default_facet_order: "count",
                default_facet_size: 15,
                facets: [
                    {'field': 'mineral-species.mineral-name-plain.exact', 'display': 'Mineral Name'},
                    {'field': 'mineral-species.chemistry-elements-list.exact', 'display': 'Mineral Elements'},
                    {
                        'type' : 'range',
                        'field': 'mineral-specimen.min-age',
                        'display': 'Min Age',
                        'range': [
                            {'to': 100, 'display': '0 - 100 Ma'},
                            {'from': 100, 'to': 200, 'display': '100 - 200 Ma'},
                            {'from': 200, 'display': 'greater than 200 Ma'}
                        ],
                        'open': 'true'
                    },
                    {
                        'type' : 'range',
                        'field': 'mineral-specimen.max-age',
                        'display': 'Max Age',
                        'range': [
                            {'to': 100, 'display': '0 - 100 Ma'},
                            {'from': 100, 'to': 200, 'display': '100 - 200 Ma'},
                            {'from': 200, 'display': 'greater than 200 Ma'}
                        ],
                        'open': 'true'
                    },
                    {'field': 'locality.country.exact', 'display': 'Country'},
                    {'field': 'locality.region.exact', 'display': 'Region'},
                    {'field': 'locality.locality-label.exact', 'display': 'Locality'}
                ],
                render_result_record: function(options, record)
                {
                    // var html = "<tr><td>";
                    // html += "Hello World!";
                    return template(record).trim();
                },
                selected_filters_in_facet: true,
                show_filter_field : true,
                show_filter_logic: true
            });
        });
    </script>

</head>
<body>
<div class="dtdi-map"></div>
</body>
</html>
